<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title>Календарь</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="calendar">
			<h1 class="calendar__month d-flex justify-content-center align-items-center">
				Февраль
			</h1>
			<div class="calendar__days d-flex align-items-center justify-content-center">
				<div class="calendar__days-day">Пн</div>
				<div class="calendar__days-day">Вт</div>
				<div class="calendar__days-day">Ср</div>
				<div class="calendar__days-day">Чт</div>
				<div class="calendar__days-day">Пт</div>
				<div class="calendar__days-day date-end">Сб</div>
				<div class="calendar__days-day date-end">Вс</div>
			</div>
			<div class="calendar__dates d-flex justify-content-center">
				<div class="calendar__dates-date">1</div>
				<div class="calendar__dates-date">2</div>
				<div class="calendar__dates-date">3</div>
				<div class="calendar__dates-date">4</div>
				<div class="calendar__dates-date">5</div>
				<div class="calendar__dates-date date-end">6</div>
				<div class="calendar__dates-date date-end">7</div>
				<div class="calendar__dates-date">8</div>
				<div class="calendar__dates-date">9</div>
				<div class="calendar__dates-date">10</div>
				<div class="calendar__dates-date">11</div>
				<div class="calendar__dates-date">12</div>
				<div class="calendar__dates-date date-end">13</div>
				<div class="calendar__dates-date date-end">14</div>
				<div class="calendar__dates-date">15</div>
				<div class="calendar__dates-date">16</div>
				<div class="calendar__dates-date">17</div>
				<div class="calendar__dates-date">18</div>
				<div class="calendar__dates-date">19</div>
				<div class="calendar__dates-date date-end">20</div>
				<div class="calendar__dates-date date-end">21</div>
				<div class="calendar__dates-date">22</div>
				<div class="calendar__dates-date">23</div>
				<div class="calendar__dates-date">24</div>
				<div class="calendar__dates-date">25</div>
				<div class="calendar__dates-date">26</div>
				<div class="calendar__dates-date date-end">27</div>
				<div class="calendar__dates-date date-end">28</div>
			</div>
		</div>
	</div>
</body>
</html>
