<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<title>Календарь</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="container">
		<div class="calendar">
			<h1 class="calendar__month d-flex justify-content-center align-items-center">
				Февраль
			</h1>
			<div class="row">
				<div class="calendar__days d-flex justify-content-between align-items-center">
					<div class="calendar__days-day col-">Пн</div>
					<div class="calendar__days-day col-">Вт</div>
					<div class="calendar__days-day col-">Ср</div>
					<div class="calendar__days-day col-">Чт</div>
					<div class="calendar__days-day col-">Пт</div>
					<div class="calendar__days-day date-end col-">Сб</div>
					<div class="calendar__days-day date-end col-">Вс</div>
				</div>
				<div class="calendar__dates">
					<div class="7day d-flex justify-content-between">
						<div class="calendar__dates-date col-">1</div>
						<div class="calendar__dates-date col-">2</div>
						<div class="calendar__dates-date col-">3</div>
						<div class="calendar__dates-date col-">4</div>
						<div class="calendar__dates-date col-">5</div>
						<div class="calendar__dates-date date-end col-">6</div>
						<div class="calendar__dates-date date-end col-">7</div>
					</div>
					<div class="7day d-flex justify-content-between align-items-center">
						<div class="calendar__dates-date col-">8</div>
						<div class="calendar__dates-date col-">9</div>
						<div class="calendar__dates-date col-">10</div>
						<div class="calendar__dates-date col-">11</div>
						<div class="calendar__dates-date col-">12</div>
						<div class="calendar__dates-date date-end col-">13</div>
						<div class="calendar__dates-date date-end col-">14</div>
					</div>
					<div class="7day d-flex justify-content-between">
						<div class="calendar__dates-date col-">15</div>
						<div class="calendar__dates-date col-">16</div>
						<div class="calendar__dates-date col-">17</div>
						<div class="calendar__dates-date col-">18</div>
						<div class="calendar__dates-date col-">19</div>
						<div class="calendar__dates-date date-end col-">20</div>
						<div class="calendar__dates-date date-end col-">21</div>
					</div>
					<div class="7day d-flex justify-content-between">
						<div class="calendar__dates-date col-">22</div>
						<div class="calendar__dates-date col-">23</div>
						<div class="calendar__dates-date col-">24</div>
						<div class="calendar__dates-date col-">25</div>
						<div class="calendar__dates-date col-">26</div>
						<div class="calendar__dates-date date-end col-">27</div>
						<div class="calendar__dates-date date-end col-">28</div>
					</div>
				</div>

				<button class="m-btn">Откройся мммммраааааазь</button>

				<div class="m-bg">
					<div class="m-section">
						<h2>Список:</h2>
						<form>
							<label for="toDo">ToDo: </label>
						<input type="toDo" name="toDo-list">
						</form>
						<button class="toDo-add">Добавить</button>
						<span class="m-bgclose">x</span>
						<div class="toDo-container">
							
						</div>
					</div>

				</div>

			</div>
		</div>
	</header>



	<script src="js/main.js"></script>
</body>
</html>
